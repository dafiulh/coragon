<body id="events-page">
    <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light" id="sidenav-main">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" name="show">
                <span class="navbar-toggler-icon"></span>
            </button>

                <img src="./img/logo.png" alt="Coragon Logo" id="navbar-brand-img">
            </a>
            <div class="navbar-collapse collapse" id="navcol">
                <div class="navbar-collapse-header d-md-none">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a href="./">
                                <img src="./img/logo.png" alt="Coragon Logo" id="navbar-brand-img">
                            </a>
                        </div>
                        <div class="col-6 collapse-close align-self-center">
                            <button class="navbar-toggler" type="button" name="hide">
                                <img title="Close navbar" src='img/svg/close.svg'>
                            </button>
                        </div>
                    </div>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="./">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active text-primary" href="./events">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="./goals">Goals</a></li>

                </ul>
                <hr class="my-3">

                    <li class="nav-item"><a id="logout" class="nav-link" href="">Logout</a></li>
                </ul>
            </span>
        </div>

    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col align-self-center">
                    <h3 class="page-nav">Events</h3>
                </div>
                <div class="col">
                    <button id="add" class="btn btn-primary btn-sm rounded-0 float-right">Add Event</button>
                </div>
            </div>        
            <div class="row">
                <div class="col">
                    <div id="events-wrapper" class="card table-responsive mt-4 rounded-0 border-top-0">
                        <div id="events" class='small my-3 mx-4 text-center'>Loading data ...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="./script.js"></script>
    <script>

    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {

            let eventsRef = fs.collection("users").doc(user.uid).collection('events');

            function createNotif(id,name,timestamp,useBox = true){
                let base = 'https://coragon.herokuapp.com/create';
                if(timestamp<time(utcDate())+60*60*24*30){
                    if(useBox) notif("Creating notification ...", undefined, undefined, 0)
                    $.get(`${base}?content=${name} is happening now!&time=${timestamp}`).done(data=>{
                        eventsRef.doc(id).update({ notif_id: data.notif_id });
                        if(useBox) notif("Event notification created!", undefined, "info");
                    }).fail(xhr=>{
                        if(useBox) notif("Failed to create notification.", "Error: "+xhr.responseJSON.message, "warning", 0);
                    });
                }
            }

            function cancelNotif(notif_id){
                let base = 'https://coragon.herokuapp.com/cancel';
                $.get(`${base}?notif_id=${notif_id}`).fail(xhr=>{
                    notif("Unable to delete notification.", "Error: "+xhr.responseJSON.message, "warning", 0);
                });
            }

            function afterDone(id,obj){
                if (obj.repeat==="unrepeat") {
                    eventsRef.doc(id).delete();
                } else {
                    eventsRef.doc(id).update({ date: firebase.firestore.Timestamp.fromMillis(repeatTime(obj.date.toMillis(),obj.repeat)) })
                    .then(function(){
                        createNotif(id,obj.name,Number(repeatTime(obj.date.toMillis(),obj.repeat))/1000)
                    });
                }
            }

            if(Notification.permission !== "granted"){
                $(`
                    <div class="card rounded-0 mt-4 bg-white text-muted">
                        <div class="card-body p-4">
                            <img class="mr-3 align-text-bottom" width="50" src='img/svg/warning.svg'>
                            <div class="d-block d-sm-inline-block">
                                <p class="m-0 mt-1 mt-sm-0 small font-weight-bold">Notification Blocked</p>
                                <p class="m-0 small">Turn on notifications to get event reminder.</p>
                                <p class="m-0 small">See how to enable it in <a href="https://support.google.com/chrome/answer/3220216" target="_blank">Chrome</a>, <a href="https://support.mozilla.org/en-US/kb/push-notifications-firefox" target="_blank">Firefox</a> or <a href="https://www.windowscentral.com/how-manage-web-notifications-edge-windows-10" target="_blank">Edge</a>.</p>
                            </div>
                        </div>
                    </div>
                `).hide().insertBefore("#events-wrapper").fadeIn("slow");
            }

            $("#add").click(function(){
                modal("Add new event", ["title","date","repeat"], {
                    titlePl: "Event Name"
                }, args => {
                    eventsRef.add({
                        name: args.title,
                        date: firebase.firestore.Timestamp.fromDate(new Date(args.date)),
                        repeat: args.repeat
                    })
                    .then(doc => createNotif(doc.id,args.title,time(args.date)));
                });
            });

            eventsRef.get().then(function(once){
                once.forEach(raw=>{
                    let dt = raw.data();
                    if (Math.floor(dt.date.toMillis()/1000)<=time(utcDate())-60*60*24) afterDone(raw.id,dt);
                    if(!dt.hasOwnProperty("notif_id") && time(utcDate())<Math.floor(dt.date.toMillis()/1000)<time(utcDate())+60*60*24*30){
                        createNotif(raw.id,dt.name,Number(repeatTime(dt.date.toMillis(),dt.repeat))/1000,false);
                    }
                });
                eventsRef.orderBy('date').onSnapshot(function(data){
                    var elem = '';
                    var cachingData = {};
                    if(!data.empty){
                        elem += `
                            <table id="events" class="table align-items-center table-flush">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Event Name</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        data.forEach(v=>{
                            let d = v.data();
                            elem += "<tr data-id='"+v.id+"'>";
                                elem += "<td title='"+d.date.toDate()+"'>";
                                    elem += readableDate(d.date.toMillis());
                                    elem += d.repeat !== "unrepeat" ? " <img class='d-none d-md-inline repeat' title='Repeats "+d.repeat+"' src='img/svg/repeat.svg'> <span class='d-inline d-md-none'>("+capitalize(d.repeat)+")</span>" : "";
                                elem += "</td>";
                                elem += "<th>"+d.name+"</th>";
                                elem += "<td>";
                                    if (Math.floor(d.date.toMillis()/1000)>time(utcDate())) {
                                    elem += "<img title='Edit' class='edit pointer' src='img/svg/edit.svg'>";
                                    elem += "<img title='Delete' class='delete ml-3 pointer' src='img/svg/delete.svg'>";
                                    } else {
                                    if(d.repeat === "unrepeat") elem += "<img title='Snooze' class='snooze mr-3 pointer' src='img/svg/snooze.svg'>";
                                    elem += "<img title='Done' class='done pointer' src='img/svg/done.svg'>";
                                    }
                                elem += "</td>";
                            elem += "</tr>";
                            cachingData[v.id] = d;
                        });
                        elem += `
                                </tbody>
                            </table>
                        `;
                    } else {
                        elem += "<div id='events' class='small my-3 mx-4 text-center'>No event has been added yet</div>";
                    }
                    $('#events').replaceWith(elem);
                    $("#events").data("data", cachingData);
                });
            });

            $(document).on("click", ".edit", function(){
                var id = $(this).parents("tr").attr("data-id");
                var event = $("#events").data("data")[id];
                modal("Edit event", ["title","date","repeat"], {
                    titlePl: "Event Name",
                    titleVal: event.name,
                    dateVal: utcDate(event.date.toMillis()),
                    repeatVal: event.repeat
                }, args => {
                    eventsRef.doc(id).update({
                        name: args.title,
                        date: firebase.firestore.Timestamp.fromDate(new Date(args.date)),
                        repeat: args.repeat
                    })
                    .then(function(){
                        if(event.name !== args.title || event.date.seconds !== firebase.firestore.Timestamp.fromDate(new Date(args.date)).seconds){
                            if(event.hasOwnProperty("notif_id")) cancelNotif(event.notif_id);
                            createNotif(id,args.title,time(args.date));
                        }
                    });
                });
            });

            $(document).on("click", ".delete", function(){
                var id = $(this).parents("tr").attr("data-id");
                var expire = new Date(time()*1000+11000);
                var event = $("#events").data("data")[id];
                document.cookie="events_"+id+"="+JSON.stringify(event)+";expires="+expire.toUTCString()+";path=/";
                eventsRef.doc(id).delete().then(function(){
                    if(event.hasOwnProperty("notif_id")) cancelNotif(event.notif_id);
                    notif("Event successfully deleted!", undefined, "info", undefined, function(){
                        let events = JSON.parse(getCookie("events_"+id));
                        events.date = firebase.firestore.Timestamp.fromMillis(events.date.seconds*1000);
                        eventsRef.doc(id).set(events).then(function(){
                            createNotif(id,event.name,Number(event.date.toMillis())/1000)
                        });
                    });
                });
            });

            $(document).on("click", ".snooze", function(){
                var id = $(this).parents("tr").attr("data-id");
                var event = $("#events").data("data")[id];
                modal("Snooze event", ["date"], {
                    dateVal: utcDate(event.date.toMillis())
                }, args => {
                    eventsRef.doc(id).update({ date: firebase.firestore.Timestamp.fromDate(new Date(args.date)) })
                    .then(function(){
                        createNotif(id,event.name,time(args.date))
                    });
                });
            });

            $(document).on("click", ".done", function(){
                var id = $(this).parents("tr").attr("data-id");
                var event = $("#events").data("data")[id];
                afterDone(id,event);
            });
    
        } else {
            location.href = "./login";
        }
    });

    </script>
</body>

</html>
