<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="./img/logo/64x64.png">
    <link rel="apple-touch-icon" sizes="64x64" href="./img/logo/64x64.png">
    <link rel="manifest" href="./manifest.json">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <style>
    
    table{color:inherit!important; margin-bottom:0!important}
    table thead th{font-size:.65rem!important;text-transform:uppercase;letter-spacing:1px;border-bottom:1px solid #f3f3f3!important;background-color:#fff!important}
    table tbody tr{padding:1rem 1.5rem!important}
    table tr:nth-child(odd){background-color:#fbfbfb}
    table tr td, table tr th{font-size:.8125rem;border-top:0!important;padding:1rem 1.5rem!important;vertical-align: middle}
    table tr td{white-space:nowrap}
    table tr td.date{display:flex;align-items:center;width:auto}
    table tr td.date i.repeat, table tr td.date i.notif-active{background-image:url(../img/icons.svg);background-size:65px 52px;width:13px;height:13px}
    table tr td.date i.repeat{background-position: -26px -13px;}
    table tr td.date i.notif-active{background-position: -39px -13px;}
    table tbody tr th{white-space:normal;font-weight:600;width:100%}
    .permission-icon{background-image:url(./img/icons.svg);background-position:-50px 0;background-size:250px 200px;width:50px;height:50px;align-self:center}
    
    @media (max-width:991.98px) {
        table thead{display:none}
        table tbody{display:flex;flex-grow:1;flex-direction:column}
        table tr{cursor:pointer}
        table tr:not(:last-child){border-bottom:1px solid #f3f3f3}
        table tr td, table tr th{display:block;width:100%!important;white-space:normal;padding:0!important}
        table tr th{font-size:110%}
        table tr td.date{margin-bottom:1rem}
        table tr td.actions{display:none;margin-top:1rem}
        table tr.past td.actions{display:block}
    }

    @media (min-width:992px) {
        table tr td.actions{text-align:right;display:table-cell!important}
    }

    </style>
</head>

<body>
    <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light" id="sidenav-main">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" name="navbarFadeIn">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand pr-3" href="./">
                <img src="./img/banner.png" alt="Coragon Logo" id="navbar-brand-img">
            </a>
            <div class="navbar-collapse" id="navcol">
                <div class="navbar-collapse-header d-md-none">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a href="./">
                                <img src="./img/banner.png" alt="Coragon Logo" id="navbar-brand-img">
                            </a>
                        </div>
                        <div class="col-6 collapse-close align-self-center">
                            <button class="navbar-toggler" type="button" name="navbarFadeOut"></button>
                        </div>
                    </div>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="./">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./events">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="./goals">Goals</a></li>
                    <li class="nav-item"><a class="nav-link" href="./notes">Notes</a></li>
                </ul>
                <hr class="my-3">
                <ul class="navbar-nav mb-md-3">
                    <li class="nav-item"><a id="logout" class="nav-link" href="javascript:void(0)">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col d-flex align-items-center justify-content-between justify-content-md-start">
                    <h3 class="page-nav d-inline-block">Events</h3>
                    <span id="add" class="ml-4 px-3 py-1 bg-white float-right float-md-none rounded-pill pointer">
                        <i title="Add event" class="add-button"></i>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="events-wrapper" class="card table-responsive mt-4 rounded-0 border-top-0">
                        <div id="events" class='small my-3 mx-4 text-center'>Loading data ...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="./js/main.js"></script>
    <script>

    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {

            let eventsRef = fs.collection("users").doc(user.uid).collection('events');
            let osgl = window.OneSignal || [];
            
            sessionStorage.setItem("firebase-uid", user.uid);

            osgl.push(()=> {
                let storeUserId = () => {
                    osgl.getUserId(userId => {
                        fs.collection("users").doc(user.uid).set({ onesignal_devices: firebase.firestore.FieldValue.arrayUnion(userId) }, {merge: true});
                        sessionStorage.setItem("onesignal-user-id", userId);
                    });
                }
                let removeStoredUserId = () => {
                    osgl.getUserId(userId => fs.collection("users").doc(user.uid).set({
                        onesignal_devices: firebase.firestore.FieldValue.arrayRemove(userId)
                    }, {merge: true}));
                }
                let showWarning = permission => {
                    let element = `
                        <div id="permission-warning" class="card rounded-0 mt-4 bg-white text-muted hide">
                            <div class="d-flex card-body px-4 py-3">
                                <i class="permission-icon mr-3 d-none d-sm-block"></i>
                                <div class="align-self-center">
                                    <p class="m-0 mt-1 mt-sm-0 small font-weight-bold">Notification Blocked</p>
                                    <p class="m-0 small">Turn on notifications to get event reminder.</p>
                                    ${permission === "default" ? `<button id="prompt-notif" class="btn btn-primary btn-sm small border-0 bg-secondary mt-1">Allow Notification</button>` : ``}
                                    ${permission === "denied" ? `<p class="m-0 small">See how to enable it in 
                                        <a href="https://support.google.com/chrome/answer/3220216" target="_blank">Chrome</a>, 
                                        <a href="https://support.mozilla.org/en-US/kb/push-notifications-firefox" target="_blank">Firefox</a> or 
                                        <a href="https://www.windowscentral.com/how-manage-web-notifications-edge-windows-10" target="_blank">Edge</a>.
                                    </p>` : ``}
                                </div>
                            </div>
                        </div>
                    `;

                    document.getElementById("events-wrapper").insertAdjacentHTML("beforebegin", element);
                    fade(document.getElementById("permission-warning"), {type: "show"});

                    if(permission === "default") document.getElementById("prompt-notif").addEventListener("click", () => osgl.showNativePrompt());
                }
                let hideWarning = () => fade(document.getElementById("permission-warning"), {type: "hide"});
                osgl.init({ appId: "12fe1f4e-c50f-4321-961a-3fc7a36b7983" });
                osgl.getNotificationPermission(pmsn => pmsn === "granted" ? storeUserId() : showWarning(pmsn));
                osgl.on('subscriptionChange', subs => {
                    if(subs){
                        hideWarning();
                        storeUserId();
                    } else {
                        showWarning("denied");
                        removeStoredUserId();
                    }
                });
            });

            let keys = "Nzc4MzY3MDMtOGZlNi00MTVjLWI5MjItNGNlZDMwNjU0Nzhk";
            let appId = "12fe1f4e-c50f-4321-961a-3fc7a36b7983";

            async function createNotif(id, name = "Your event", timestamp = 0){
                try {
                    notif("Creating notification ...", {duration: 0});

                    if(!timestamp) throw new Error("Invalid timestamp, use 10 or 13 digit UNIX Epoch time")
                    timestamp = timestamp.toString().length === 10 ? +timestamp*1000 : +timestamp;
                    if(timestamp >= _d().getTimeM()+60*60*24*29*1000) throw new Error("Can't schedule notification for more than 29 days.");
                    
                    let siteUrl = "https://coragon.web.app";
                    let doc = await fs.collection("users").doc(user.uid).get();
                    let response = await fetch('https://onesignal.com/api/v1/notifications', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Basic '+keys
                        },
                        body: JSON.stringify({
                            app_id: appId,
                            include_player_ids: doc.data().onesignal_devices,
                            template_id: "1ff79e8e-fc74-41fb-93ab-01ee4cbc3eff",
                            send_after: !!timestamp ? new Date(timestamp) : "",
                            contents: { "en": name }
                        })
                    });
                    let data = await response.json();
                    if(!!id) eventsRef.doc(id).update({ notif_id: data.id }).then(() => {
                        notif("Event notification created!", {type: "info"});
                    });
                } catch (err) {
                    notif("Failed to create notification.", {type: "warning", duration: 0});
                }
            }

            async function cancelNotif(notifId){
                try {
                    if(!notifId || notifId.length !== 36) throw new Error("Invalid notification ID.")
                    let response = await fetch('https://onesignal.com/api/v1/notifications/'+notifId+'?app_id='+appId, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Basic '+keys
                        }
                    });
                    let json = await response.json();
                    if(json.hasOwnProperty("errors")) throw new Error(json.errors)
                } catch (err) {
                    notif("Unable to delete notification.", {type: "warning", duration: 0, description: err});
                }
            }

            function eventDone(id, data){
                let repeat = data.repeat;
                if (repeat === "unrepeat") {
                    eventsRef.doc(id).delete();
                } else {
                    let nextTime;
                    let time = data.date.seconds * 1000;
                    let timeObj = new Date(time);
                    if (repeat === "daily") nextTime = time + 60*60*24*1000;
                    else if (repeat === "weekly") nextTime = time + 60*60*24*7*1000;
                    else if (repeat === "monthly") nextTime = timeObj.setMonth(timeObj.getMonth() + 1);
                    else if (repeat === "yearly") nextTime = timeObj.setFullYear(timeObj.getFullYear() + 1);
                    else return;
                    eventsRef.doc(id).update({ date: firebase.firestore.Timestamp.fromMillis(nextTime) }).then(function(){
                        createNotif(id, data.name, nextTime)
                    });
                }
            }

            eventsRef.get().then(function(once){
                once.forEach(raw=>{
                    let dt = raw.data();
                    if (dt.date.seconds*1000 <= _d().getTimeM()) eventsRef.doc(raw.id).update({ notif_id: firebase.firestore.FieldValue.delete() });
                    if (dt.date.seconds*1000 <= _d().getTimeM() - 60*60*24*1000) eventDone(raw.id, dt);
                });
                eventsRef.orderBy('date').onSnapshot(function(data){
                    let elem = '';
                    let cachingData = {};

                    if(!data.empty){
                        elem += `
                            <table id="events" class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Event Name</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        data.forEach(v=>{
                            let d = v.data();
                            let past = d.date.seconds*1000 <= _d().getTimeM();
                            elem += `
                                <tr ${past ? "class='past' " : ""}data-id='${v.id}'>
                                    <td class='date' title='${d.date.toDate()}'>
                                        ${_d(d.date.seconds * 1000).toDateRelativeString()}
                                        ${d.repeat !== "unrepeat" ? ` <i class='repeat ml-1' title='Repeats ${d.repeat}'></i>` : ``}
                                        ${d.notif_id ? ` <i class='notif-active ml-1' title='Notification enabled'></i>` : ``}
                                    </td>
                                    <th>${d.name}</th>
                                    <td class='actions'>
                                    ${!past ? `
                                        <i title='Edit' class='icon edit mr-3'></i>
                                        <i title='Delete' class='icon delete'></i>
                                    ` : `
                                        ${d.repeat === "unrepeat" ? `<i title='Snooze' class='icon snooze mr-3'></i>` : ``}
                                        <i title='Done' class='icon done'></i>
                                    `}
                                    </td>
                                </tr>
                            `;
                            cachingData[v.id] = d;
                        });
                        elem += `
                                </tbody>
                            </table>
                        `;
                    } else {
                        elem += `<div id='events' class='small my-3 mx-4 text-center'>No event has been added yet</div>`;
                    }
                    
                    document.getElementById("events").outerHTML = elem;
                    sessionStorage.eventsData = JSON.stringify(cachingData);
                });
            });

            document.getElementById("add").addEventListener("click", () => {
                modal("Add new event", ["title", "date", "repeat"], {
                    titlePlac: "Event Name"
                }, ({title: name, date, repeat, useNotif}) => {
                    eventsRef.add({
                        name: name,
                        date: firebase.firestore.Timestamp.fromDate(new Date(date)),
                        repeat: repeat
                    }).then(doc => {
                        if(useNotif) createNotif(doc.id, name, _d(date).getTimeS());
                    });
                });
            });

            document.addEventListener("click", function(evt){
                let id, event;
                let eventsDt = JSON.parse(sessionStorage.eventsData);
                let t = evt.target;
                let item = evt.path.slice(0,-3).find(el => el.hasAttribute("data-id") && el.getAttribute("data-id") !== null);

                if(t.parentNode.parentNode != null && t.parentNode.parentNode.hasAttribute("data-id")){
                    id = t.parentNode.parentNode.dataset.id;
                    event = eventsDt[id];
                }

                if (t && t.classList.contains("edit")) {
                    modal("Edit event", ["title", "date", "repeat"], {
                        titlePlac: "Event Name",
                        titleVal: event.name,
                        dateVal: _d(event.date.seconds * 1000).toISOMinuteString(),
                        repeatVal: event.repeat,
                        notifChecked: event.hasOwnProperty("notif_id") ? true : false
                    }, ({title: name, date, repeat, useNotif}) => {
                        eventsRef.doc(id).update({
                            name: name,
                            date: firebase.firestore.Timestamp.fromDate(new Date(date)),
                            repeat: repeat
                        }).then(function(){
                            if (useNotif) {
                                if(event.name !== name || event.date.seconds !== firebase.firestore.Timestamp.fromDate(new Date(date)).seconds || !event.hasOwnProperty("notif_id"))
                                    createNotif(id, name, _d(date).getTimeS());
                            } else {
                                if(event.hasOwnProperty("notif_id")) cancelNotif(event.notif_id);
                                eventsRef.doc(id).update({ notif_id: firebase.firestore.FieldValue.delete() });
                            }
                        });
                    });

                } else if (t && t.classList.contains("delete")) {
                    let hasNotif = event.hasOwnProperty("notif_id");
                    eventsRef.doc(id).delete().then(() => {
                        if(hasNotif) cancelNotif(event.notif_id);
                        delete event.notif_id;
                        notif("Event successfully deleted!", {type: "info", whenUndo: () => {
                            event.date = firebase.firestore.Timestamp.fromMillis(event.date.seconds*1000);
                            eventsRef.doc(id).set(event).then(() => {
                                if(hasNotif) createNotif(id,event.name,+event.date.seconds);
                            });
                        }});
                    });

                } else if (t && t.classList.contains("snooze")) {
                    modal("Snooze event", ["date"], {
                        dateVal: _d().toISOMinuteString()
                    }, ({date, useNotif}) => {
                        eventsRef.doc(id).update({ date: firebase.firestore.Timestamp.fromDate(new Date(date)) }).then(function(){
                            if(useNotif) createNotif(id, event.name, _d(date).getTimeS())
                        });
                    });

                } else if (t && t.classList.contains("done")) {
                    eventDone(id, event);
                
                } else if (window.innerWidth < 992 && t && item !== undefined && !item.classList.contains("past")) {
                    slide(item.lastElementChild);

                }
            });
    
        } else {
            location.href = "./login?ref=events";
        }
    });

    </script>
</body>
