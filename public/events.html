                <div class="navbar-collapse-header d-md-none">

    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col align-self-center">
                    <h3 class="page-nav">Events</h3>
                </div>
                <div class="col">
                    <button id="add" class="btn btn-primary btn-sm rounded-0 float-right">Add Event</button>
                </div>
            </div>        
            <div class="row">
                <div class="col">
                    <div id="events-wrapper" class="card table-responsive mt-4 rounded-0 border-top-0">
                        <div id="events" class='small my-3 mx-4 text-center'>Loading data ...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="./script.js"></script>
    <script>

    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {

            let eventsRef = fs.collection("users").doc(user.uid).collection('events');
            let osgl = window.OneSignal || [];
            let keys = "Nzc4MzY3MDMtOGZlNi00MTVjLWI5MjItNGNlZDMwNjU0Nzhk";
            let appId = "12fe1f4e-c50f-4321-961a-3fc7a36b7983";
            
            sessionStorage.setItem("firebase-uid", user.uid);

            async function createNotif(id, name = "Your event", timestamp = 0){
                try {
                    notif("Creating notification ...", undefined, undefined, 0);

                    timestamp = Number(timestamp);
                    if(!timestamp) throw new Error("Invalid timestamp, use 10 or 13 digit UNIX Epoch time")
                    timestamp = timestamp.toString().length === 10 ? timestamp*1000 : timestamp;
                    if(timestamp >= (time(utcDate())+60*60*23*30)*1000) throw new Error("Can't schedule notification for more than 30 days.");
                    
                    let siteUrl = "https://coragon.web.app";
                    let doc = await fs.collection("users").doc(user.uid).get();
                    let response = await fetch('https://onesignal.com/api/v1/notifications', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Basic '+keys
                        },
                        body: JSON.stringify({
                            app_id: appId,
                            include_player_ids: doc.data().onesignal_devices,
                            template_id: "1ff79e8e-fc74-41fb-93ab-01ee4cbc3eff",
                            send_after: !!timestamp ? new Date(timestamp) : "",
                            headings: { "en": name }
                        })
                    });
                    let data = await response.json();
                    if(!!id) eventsRef.doc(id).update({ notif_id: data.id }).then(() => {
                        notif("Event notification created!", undefined, "info");
                    });
                } catch (err) {
                    notif("Failed to create notification.", err, "warning", 0);
                }
            }

            async function cancelNotif(notifId){
                try {
                    if(!notifId || notifId.length !== 36) throw new Error("Invalid notification ID.")
                    let response = await fetch('https://onesignal.com/api/v1/notifications/'+notifId+'?app_id='+appId, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Basic '+keys
                        }
                    });
                    let json = await response.json();
                    if(json.hasOwnProperty("errors")) throw new Error(json.errors)
                } catch (err) {
                    notif("Unable to delete notification.", err, "warning", 0);
                }
            }

            function afterDone(id,obj){
                if (obj.repeat==="unrepeat") {
                    eventsRef.doc(id).delete();
                } else {
                    eventsRef.doc(id).update({ date: firebase.firestore.Timestamp.fromMillis(repeatTime(obj.date.seconds*1000,obj.repeat)) }).then(function(){
                        createNotif(id,obj.name,Number(repeatTime(obj.date.seconds*1000,obj.repeat))/1000)
                    });
                }
            }

            osgl.push(()=> {
                let storeUserId = () => {
                    osgl.getUserId(userId => {
                        fs.collection("users").doc(user.uid).set({ onesignal_devices: firebase.firestore.FieldValue.arrayUnion(userId) }, {merge: true});
                        sessionStorage.setItem("onesignal-user-id", userId);
                    });
                }
                let showWarning = permission => {
                    let element = `
                        <div id="permission-warning" class="card rounded-0 mt-4 bg-white text-muted fade hide opacity-0">
                            <div class="card-body p-4">
                                <img class="mr-3 align-text-bottom" width="50" src='img/svg/levels/warning.svg'>
                                <div class="d-block d-sm-inline-block">
                                    <p class="m-0 mt-1 mt-sm-0 small font-weight-bold">Notification Blocked</p>
                                    <p class="m-0 small">Turn on notifications to get event reminder.</p>
                                    ${permission === "default" ? `<button id="prompt-notif" class="btn btn-primary btn-sm small border-0 bg-secondary mt-1">Allow Notification</button>` : ``}
                                    ${permission === "denied" ? `<p class="m-0 small">See how to enable it in 
                                        <a href="https://support.google.com/chrome/answer/3220216" target="_blank">Chrome</a>, 
                                        <a href="https://support.mozilla.org/en-US/kb/push-notifications-firefox" target="_blank">Firefox</a> or 
                                        <a href="https://www.windowscentral.com/how-manage-web-notifications-edge-windows-10" target="_blank">Edge</a>.
                                    </p>` : ``}
                                </div>
                            </div>
                        </div>
                    `;

                    document.getElementById("events-wrapper").insertAdjacentHTML("beforebegin", element);
                    let pw = document.getElementById("permission-warning");
                    pw.style.display = "block";
                    setTimeout(() => pw.style.opacity = 1, 10);

                    document.getElementById("prompt-notif").addEventListener("click", () => osgl.showNativePrompt());
                }
                osgl.init({ appId: "12fe1f4e-c50f-4321-961a-3fc7a36b7983" });
                osgl.getNotificationPermission(pmsn => pmsn === "granted" ? storeUserId() : showWarning(permission));
                osgl.on('subscriptionChange', subs => {
                    if(subs){
                        let pw = document.getElementById("permission-warning");
                        pw.style.opacity = 0;
                        setTimeout(() => pw.style.display = "none", 600);
                        storeUserId();
                    } else {
                        osgl.getUserId(userId => fs.collection("users").doc(user.uid).set({
                            onesignal_devices: firebase.firestore.FieldValue.arrayRemove(userId)
                        }, {merge: true}));
                        showWarning("denied");
                    }
                });
            });

            document.getElementById("add").addEventListener("click", () => {
                modal("Add new event", ["title","date","repeat"], {
                    titlePl: "Event Name"
                }, args => {
                    eventsRef.add({
                        name: args.title,
                        date: firebase.firestore.Timestamp.fromDate(new Date(args.date)),
                        repeat: args.repeat
                    }).then(doc => {
                        if(args.notif) createNotif(doc.id, args.title, time(args.date));
                    });
                });
            });

            eventsRef.get().then(function(once){
                once.forEach(raw=>{
                    let dt = raw.data();
                    if (Math.floor(dt.date.seconds) <= time(utcDate())) eventsRef.doc(raw.id).update({ notif_id: firebase.firestore.FieldValue.delete() });
                    if (Math.floor(dt.date.seconds) <= time(utcDate())-60*60*24) afterDone(raw.id,dt);
                });
                eventsRef.orderBy('date').onSnapshot(function(data){
                    let elem = '';
                    let cachingData = {};

                    if(!data.empty){
                        elem += `
                            <table id="events" class="table align-items-center table-flush">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Event Name</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        data.forEach(v=>{
                            let d = v.data();
                            elem += "<tr data-id='"+v.id+"'>";
                                elem += "<td title='"+d.date.toDate()+"'>";
                                    elem += readableDate(d.date.seconds*1000);
                                    elem += d.repeat !== "unrepeat" ? " <img class='repeat' title='Repeats "+d.repeat+"' src='img/svg/repeat.svg'>" : "";
                                    elem += d.notif_id ? " <img class='notif-active' title='Notification enabled' src='img/svg/notif.svg'>" : "";
                                elem += "</td>";
                                elem += "<th>"+d.name+"</th>";
                                elem += "<td>";
                                    if (Math.floor(d.date.seconds)>time(utcDate())) {
                                    elem += "<img title='Edit' class='edit pointer' src='img/svg/edit.svg'>";
                                    elem += "<img title='Delete' class='delete ml-3 pointer' src='img/svg/delete.svg'>";
                                    } else {
                                    if(d.repeat === "unrepeat") elem += "<img title='Snooze' class='snooze mr-3 pointer' src='img/svg/snooze.svg'>";
                                    elem += "<img title='Done' class='done pointer' src='img/svg/done.svg'>";
                                    }
                                elem += "</td>";
                            elem += "</tr>";
                            cachingData[v.id] = d;
                        });
                        elem += `
                                </tbody>
                            </table>
                        `;
                    } else {
                        elem += "<div id='events' class='small my-3 mx-4 text-center'>No event has been added yet</div>";
                    }
                    
                    document.getElementById("events").outerHTML = elem;
                    sessionStorage.eventsData = JSON.stringify(cachingData);
                });
            });

            document.addEventListener("click", function(evt){
                let id, event;
                let eventsDt = JSON.parse(sessionStorage.eventsData);
                let t = evt.target;

                if(t.parentNode.parentNode != null && t.parentNode.parentNode.hasAttribute("data-id")){
                    id = t.parentNode.parentNode.dataset.id;
                    event = eventsDt[id];
                }

                if (t && t.classList.contains("edit")) {
                    modal("Edit event", ["title","date","repeat"], {
                        titlePl: "Event Name",
                        titleVal: event.name,
                        dateVal: utcDate(event.date.seconds*1000),
                        repeatVal: event.repeat,
                        notif: event.hasOwnProperty("notif_id") ? true : false
                    }, args => {
                        eventsRef.doc(id).update({
                            name: args.title,
                            date: firebase.firestore.Timestamp.fromDate(new Date(args.date)),
                            repeat: args.repeat
                        }).then(function(){
                            if(event.name !== args.title || event.date.seconds !== firebase.firestore.Timestamp.fromDate(new Date(args.date)).seconds){
                                if(event.hasOwnProperty("notif_id")) cancelNotif(event.notif_id);
                                if(args.notif) createNotif(id,args.title,time(args.date));
                            }
                        });
                    });

                } else if (t && t.classList.contains("delete")) {
                    let hasNotif = event.hasOwnProperty("notif_id");
                    eventsRef.doc(id).delete().then(() => {
                        if(hasNotif) cancelNotif(event.notif_id);
                        notif("Event successfully deleted!", undefined, "info", undefined, () => {
                            eventsRef.doc(id).set(event).then(() => {
                                if(hasNotif) createNotif(id,event.name,Number(event.date.seconds))
                            });
                        });
                    });

                } else if (t && t.classList.contains("snooze")) {
                    modal("Snooze event", ["date"], {
                        dateVal: utcDate(event.date.second*1000)
                    }, args => {
                        eventsRef.doc(id).update({ date: firebase.firestore.Timestamp.fromDate(new Date(args.date)) }).then(function(){
                            if(args.notif) createNotif(id,event.name,time(args.date))
                        });
                    });

                } else if (t && t.classList.contains("done")) {
                    afterDone(id,event);
                }
            });
    
        } else {
            location.href = "./login?ref=events";
        }
    });

    </script>
</body>
