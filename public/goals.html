<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./img/icons/64x64.png">
    <link rel="apple-touch-icon" sizes="64x64" href="./img/icons/64x64.png">
    <link rel="manifest" href="./manifest.json">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <title>Goals â€“ Coragon</title>
</head>

<body id="goals-page">
    <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light" id="sidenav-main">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" name="navbarFadeIn">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand pr-3" href="./">
                <img src="./img/logo-black.png" alt="Coragon Logo" id="navbar-brand-img">
            </a>
            <div class="navbar-collapse" id="navcol">
                <div class="navbar-collapse-header d-md-none">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a href="./">
                                <img src="./img/logo-black.png" alt="Coragon Logo" id="navbar-brand-img">
                            </a>
                        </div>
                        <div class="col-6 collapse-close align-self-center">
                            <button class="navbar-toggler" type="button" name="navbarFadeOut">
                                <img title="Close navbar" src='img/svg/close.svg'>
                            </button>
                        </div>
                    </div>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="./">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="./events">Events</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./goals">Goals</a></li>
                    <li class="nav-item"><a class="nav-link" href="./notes">Notes</a></li>
                </ul>
                <hr class="my-3">
                <ul class="navbar-nav mb-md-3">
                    <li class="nav-item"><a id="logout" class="nav-link" href="javascript:void(0)">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col d-flex align-items-center justify-content-between justify-content-md-start">
                    <h3 class="page-nav d-inline-block">Goals</h3>
                    <span id="add" class="ml-3 px-3 py-1 bg-white float-right float-md-none rounded-pill pointer">
                        <img class="align-text-top" width="22" height="22" title="Close navbar" src="img/svg/add.svg">
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="goals-wrapper" class="card rounded-0 mt-4">
                        <div id="goals" class='small my-3 mx-4 text-center'>Loading data ...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="./script.js"></script>
    <script>

    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {

            let goalsRef = fs.collection("users").doc(user.uid).collection('goals');
            let osgl = window.OneSignal || [];
            
            sessionStorage.setItem("firebase-uid", user.uid);

            osgl.push(()=> {
                osgl.init({ appId: "12fe1f4e-c50f-4321-961a-3fc7a36b7983" });
                osgl.getNotificationPermission(permission => {
                    if (permission === "granted") osgl.getUserId(userId => {
                        fs.collection("users").doc(user.uid).set({
                            onesignal_devices: firebase.firestore.FieldValue.arrayUnion(userId)
                        }, {merge: true});
                        sessionStorage.setItem("onesignal-user-id", userId);
                    });
                });
            });

            goalsRef.orderBy('sort').onSnapshot(function(data){
                let elem = '';
                let cachingData = {};
                
                if(!data.empty){
                    elem += `<ol id='goals' class='list-group list-group-flush'>`;
                    data.forEach(v=>{
                        let d = v.data();
                        elem += `
                            <li class='list-group-item d-flex' data-id='${v.id}'>
                                <span class='align-self-center'>
                                    ${d.link !== "" ? `<a href='${d.link.toUrl()}' target='_blank'>${d.name}</a>` : d.name}
                                </span>
                                <span class='action float-right align-self-center ml-auto col-auto pr-0 pl-2'>
                                    <img title='Up' class='up' src='img/svg/arrow-up.svg'>
                                    <img title='Down' class='down ml-2' src='img/svg/arrow-down.svg'>
                                    <img title='Edit' class='edit ml-2' src='img/svg/edit.svg'>
                                    <img title='Delete' class='delete ml-2' src='img/svg/delete.svg'>
                                    <img title='Actions' class='more ml-3' src='img/svg/more.svg'>
                                </span>
                            </li>
                        `;
                        cachingData[v.id] = d;
                    });
                    elem += `</ol>`;
                } else {
                    elem += `<div id='goals' class='small my-3 mx-4 text-center'>No goal has been added yet</div>`;
                }
                
                document.getElementById("goals").outerHTML = elem;
                sessionStorage.goalsData = JSON.stringify(cachingData);
            });

            document.getElementById("add").addEventListener("click", () => {
                modal("Add new goal", ["title", "link"], {
                    titlePlac: "Goal Name",
                    linkPlac: "Redirect Link (Optional)"
                }, ({title: name, link}) => {
                    goalsRef.add({
                        name: name,
                        link: link,
                        sort: +(""+new Date().getTime()+Math.floor(Math.random()*90+10))
                    });
                });
            });

            document.addEventListener("click", function(evt){
                let id, event;
                let goalsDt = JSON.parse(sessionStorage.goalsData);
                let t = evt.target;

                if(t.parentNode.parentNode != null && t.parentNode.parentNode.hasAttribute("data-id")){
                    id = t.parentNode.parentNode.dataset.id;
                    goal = goalsDt[id];
                }

                if (t && t.classList.contains("edit")) {
                    modal("Edit goal", ["title", "link"], {
                        titlePlac: "Goal Name",
                        titleVal: goal.name,
                        linkPlac: "Redirect Link (Optional)",
                        linkVal: goal.link
                    }, ({title: name, link}) => goalsRef.doc(id).update({
                        name: name,
                        link: link
                    }));

                } else if (t && t.classList.contains("delete")) {
                    goalsRef.doc(id).delete().then(() => {
                        notif("Goal successfully deleted!", {type: "info", whenUndo: () => {
                            goalsRef.doc(id).set(goal);
                        }});
                    });
                    
                } else if (t && t.classList.contains("up") || t.classList.contains("down")) {
                    let idZ = t.classList.contains("up") ? t.parentNode.parentNode.previousElementSibling.dataset.id : t.parentNode.parentNode.nextElementSibling.dataset.id;
                    goalsRef.doc(id).update({ sort: goalsDt[idZ].sort });
                    goalsRef.doc(idZ).update({ sort: goal.sort });

                } else if (t && t.classList.contains("more")) {
                    let button = t.parentNode.querySelectorAll("img:not(.more)");
                    button.forEach(v => {
                        let vis = getComputedStyle(v).display !== "none";
                        if(vis){
                            v.style.opacity = 0;
                            setTimeout(() => v.style.display = "none", 600);
                        } else {
                            v.style.display = "inline";
                            setTimeout(() => v.style.opacity = 1);
                        }
                    });

                }
            });

        } else {
            location.href = "./login?ref=goals";
        }
    });

    </script>
</body>

</html>
