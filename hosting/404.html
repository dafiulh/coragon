<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./img/icons/64x64.png">
    <link rel="apple-touch-icon" sizes="64x64" href="./img/icons/64x64.png">
    <link rel="manifest" href="./manifest.json">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <title>404 Page Not Found</title>
</head>

<body>
    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto col-md-8">
                    <div class="card bg-white shadow">
                        <div class="card-body text-center p-5">
                            <h1 class="display-1">404</h1>
                            <h1>Page Not Found</h1>
                            <hr class="my-4">
                            <h5>The page you're looking for was not found or has been deleted.</h5>
                            <h5>Make sure you've typed the correct url.</h5>
                            <a href="./"><img class="mt-2" src="./img/logo.png" title="Back to dashboard" alt="Coragon Logo"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
